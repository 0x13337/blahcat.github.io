<b>Share this post:</b>
<a class="fa fa-twitter-square"
   {% if include.author %}
   href="https://twitter.com/intent/tweet?text={{ include.title }} by @{{include.author}} via @{{site.twitter_username}}:&url={{site.url}}{{include.url}}"
   {% else %}
   href="https://twitter.com/intent/tweet?text={{ include.title }} via @{{site.twitter_username}}:&url={{site.url}}{{include.url}}"
   {% endif%}
   target="_blank">
</a>

<a class="fa fa-google-plus-square"
   href="https://plus.google.com/share?url={{site.url}}{{include.url}}"
   target="_blank">
</a>

<a class="fa fa-facebook-square"
   href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{include.url}}"
   target="_blank">
</a>

<a class="fa fa-reddit-square"
   href="https://www.reddit.com/submit?url={{site.url}}{{include.url}}&title={{ include.title }} by @{{include.author}} via @{{site.twitter_username}}"
   target="_blank">
</a>

<a class="fa fa-linkedin-square"
   href="https://www.linkedin.com/cws/share?token&isFramed=false&url={{site.url}}{{include.url}}"
   target="_blank">
</a>

<a class="fa fa-tumblr-square"
   href="https://www.tumblr.com/widgets/share/tool/preview?shareSource=legacy&canonicalUrl=&url={{site.url}}{{include.url}}"
   target="_blank">
</a>

<a class="fa fa-pinterest-square"
   href="https://log.pinterest.com/?type=pinmarklet&pmUrl={{site.url}}{{include.url}}"
   target="_blank">
</a>
